<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“š Student Management System</h1>

    <form action="/add" method="post">
      <input type="text" name="name" placeholder="Enter Name" required>
      <input type="number" name="age" placeholder="Enter Age" required>
      <input type="text" name="grade" placeholder="Enter Grade" required>
      <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Grade</th><th>Action</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td><a href="/delete/{{ student[0] }}" onclick="return confirm('Delete this student?')">ğŸ—‘ Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
